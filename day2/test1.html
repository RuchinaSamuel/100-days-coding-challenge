<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="flex items-center justify-center mt-20">
      <div
        class="items-center justify-center fixed flex inset-0 bg-black/50 z-50"
      >
        <div
          class="relative w-full md:w-[90%] lg:w-[1000px] h-auto max-h-[90vh] bg-white rounded-lg shadow-lg p-4 md:p-8 overflow-y-auto"
        >
          <button
            id="closeModalBtn"
            class="absolute top-2 right-2 text-gray-500 hover:text-black"
          >
            <i class="fa fa-times"></i>
          </button>
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/2 flex flex-col items-center">
              <div class="relative w-full max-w-[350px]">
                <img
                  id=""
                  src="./asset/shoes/shoe1a.webp"
                  class="product-img w-full h-auto object-cover rounded-lg"
                />

                <!-- Left Arrow -->
                <button
                  class="left-arrow absolute left-2 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full shadow cursor-pointer"
                >
                  <i class="fa fa-angle-left text-xl"></i>
                </button>

                <!-- Right Arrow -->
                <button
                  class="right-arrow absolute right-2 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white p-2 rounded-full shadow cursor-pointer"
                >
                  <i class="fa fa-angle-right text-xl"></i>
                </button>
              </div>

              <div class="mt-2 flex items-center gap-4">
                <div class="h-16 w-16 hover:border-2 border-black">
                  <img src="./asset/shoes/shoe1.webp" class="w-full h-full" />
                </div>
                <div class="h-16 w-16 hover:border-2 border-black">
                  <img src="./asset/shoes/shoe1c.webp" class="w-full h-full" />
                </div>
                <div class="h-16 w-16 hover:border-2 border-black">
                  <img src="./asset/shoes/shoe1d.webp" class="w-full h-full" />
                </div>
              </div>
            </div>

            <div class="w-full md:w-1/2">
              <p>
                Men'S Classic Low Top Oxfords, Solid Color Casual Fashion Shoes,
                All-Season Lace-Up Loafers with Rubber Sole, Upper & Inner,
                Round Toe - Insole
              </p>
              <div class="text-gray-500 mt-2 space-x-1">
                <span>376 sold </span>
                <spaan class="border border-gray-300"></spaan>
                <span>Sold by</span>
                <span><i class="fa fa-globe" aria-hidden="true"></i></span>
              </div>
              <div class="mt-4">
                <span class="font-semibold text-2xl hover:text-red-500"
                  >N58,837</span
                >
                <span class="line-through text-gray-500 text-lg">N132,468</span>
                <span class="border border-[#FB7700] p-1 text-[#FB7700] text-sm"
                  >-55%</span
                >
              </div>
              <p class="mt-2">Color: Black</p>
              <div class="mt-2 mb-8">
                <p class="mb-4">Size(UK):</p>
                <div class="flex flex-wrap gap-2">
                  <button
                    class="size-btn border border-dotted border-gray-300 rounded-2xl px-4 py-1 text-sm hover:bg-gray-200 text-gray-300"
                  >
                    5
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    5.5
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    6.5
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    7
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    7.5
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    8
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    8.5
                  </button>
                  <button
                    class="size-btn border rounded-2xl px-4 py-1 text-sm hover:bg-gray-200"
                  >
                    10
                  </button>
                  <br />
                  <button
                    class="size-btn border border-dotted border-gray-300 rounded-2xl px-4 py-1 text-sm hover:bg-gray-200 text-gray-300"
                  >
                    10.5
                  </button>
                </div>
              </div>

              <div
                class="bg-[#304747] text-white flex items-center justify-center rounded-lg h-12"
              >
                <button class="w-full">Place your order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
